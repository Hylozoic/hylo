query PeopleQuery (
  $first: Int,
  $autocomplete: String,
  $groupIds: [String]
) {
  groups(groupIds: $groupIds) {
    items {
      id
      members(first: $first, search: $autocomplete, sortBy: "name", order: "desc") {
        items {
          id
          name
          avatarUrl
        }
      }
    }
  }
}
