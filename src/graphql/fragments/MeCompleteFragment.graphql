fragment MeCompleteFragment on Me {
  id
  isAdmin
  name
  avatarUrl
  newNotificationCount
  unseenThreadCount
  location
  locationObject {
    id
    addressNumber
    addressStreet
    bbox {
      lat
      lng
    }
    center {
      lat
      lng
    }
    city
    country
    fullText
    locality
    neighborhood
    region
  }
  email
  bannerUrl
  bio
  contactEmail
  contactPhone
  tagline
  twitterName
  linkedinUrl
  facebookUrl
  url
  hasDevice
  intercomHash
  hasStripeAccount
  blockedUsers {
    id
    name
  }
  settings {
    alreadySeenTour
    digestFrequency
    dmNotifications
    commentNotifications
    signupInProgress
  }
  affiliations {
    items {
      id
      role
      preposition
      orgName
      url
      createdAt
      updatedAt
      isActive
    }
  }
  joinRequests(status: 0) {
    items {
      id
      status
      createdAt
      group {
        id
      }
    }
  }
  memberships {
    id
    lastViewedAt
    newPostCount
    hasModeratorRole
    settings {
      sendEmail
      sendPushNotifications
    }
    person {
      id
    }
    group {
      id
      accessibility
      avatarUrl
      memberCount
      name
      slug
      settings {
        allowGroupInvites
        askJoinQuestions
        publicMemberDirectory
      }
      visibility
      groupTopics(subscribed: true) {
        total
        hasMore
        items {
          id
          topic {
            id
            name
          }
          newPostCount
          postsTotal
          followersTotal
          isSubscribed
        }
      }
    }
  }
}
