mutation CreateSavedSearchMutation(
  $boundingBox: [PointInput],
  $communitySlug: String,
  $isPublic: Boolean,
  $name: String,
  $networkSlug: String,
  $postTypes: [String],
  $searchText: String,
  $topicIds: [ID],
  $userId: ID
) {
  createSavedSearch(data: {
    boundingBox: $boundingBox,
    communitySlug: $communitySlug,
    isPublic: $isPublic,
    name: $name,
    networkSlug: $networkSlug,
    postTypes: $postTypes,
    searchText: $searchText,
    topicIds: $topicIds,
    userId: $userId
  }) {
    id
  }
}