<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .maintenance-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .estimated-time {
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hylo-app.s3.us-east-1.amazonaws.com/misc/upgrade-in-progress.svg" alt="Maintenance in Progress" class="maintenance-image">
        <h1>We're Currently Undergoing a Transformation</h1>
        <p>Thank you for your patience and understanding.</p>
        <p class="estimated-time">Estimated completion time: 1 hour</p>
    </div>
</body>
</html>
