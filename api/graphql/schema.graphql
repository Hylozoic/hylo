# The currently logged-in person.
type Me {
  id: ID
  name: String
  email: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  url: String
  hasDevice: Boolean
  memberships(first: Int, cursor: ID, order: String): [Membership]
  membershipsTotal: Int
  posts(first: Int, cursor: ID, order: String): [Post]
  postsTotal: Int
}

type Person {
  id: ID
  name: String
  avatarUrl: String
  posts(first: Int, cursor: ID, order: String): [Post]
  postsTotal: Int
}

type Membership {
  id: ID
  role: Int
  createdAt: String
  lastViewedAt: String
  community: Community
}

type Community {
  id: ID
  name: String
  slug: String
  createdAt: String
  members(first: Int, cursor: ID, order: String): [Person]
  membersTotal: Int
  popularSkills(first: Int): [String]
  memberCount: Int
  postCount: Int
  feedItems(first: Int, cursor: ID, order: String): [FeedItem]
  feedItemsTotal: Int
}

type FeedItem {
  type: String
  content: FeedItemContent
}

union FeedItemContent = Post | Interstitial

type Interstitial {
  text: String
}

type Post {
  id: ID
  title: String
  details: String
  createdAt: String
  creator: Person
  followers(first: Int, cursor: ID, order: String): [Person]
  followersTotal: Int
  communities(first: Int, cursor: ID, order: String): [Community]
  communitiesTotal: Int
}

type Query {
  me: Me
  person(id: ID): Person
  community(id: ID, slug: String): Community
}

input MeInput {
  name: String
  email: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  url: String
}

type Mutation {
  updateMe(changes: MeInput): Me
}
